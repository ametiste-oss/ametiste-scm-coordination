ext {
    eurekaVersion = '1.2.1'
    apacheHttpClient = '4.5'
    commonLang3Version = '3.4'
    groovyVersion = '2.4.1'
    junitVersion = '4.11'
    spockVersion = '1.0-groovy-2.4'
    springVersion = '4.2.0.RELEASE'
    springBootVersion = '1.2.5.RELEASE'
    springCloudVersion = '1.0.3.RELEASE'
    springDepsPluginVersion = '0.5.3.RELEASE'

    libraries = [
            commonLang3         : "org.apache.commons:commons-lang3:${commonLang3Version}",
            commonTest          : "junit:junit:${junitVersion}",
            spock               : [
                    "org.codehaus.groovy:groovy-all:${groovyVersion}",
                    "org.spockframework:spock-core:${spockVersion}",
                    "cglib:cglib-nodep:3.1",
                    "org.objenesis:objenesis:2.1",
                    "org.mockito:mockito-all:1.10.19"
            ],
            spockSpring         : "org.spockframework:spock-spring:${spockVersion}",
            springBootActuator  : "org.springframework.boot:spring-boot-starter-actuator:${springBootVersion}",
            springBootWeb       : "org.springframework.boot:spring-boot-starter-web:${springBootVersion}",
            springBootTest      : "org.springframework.boot:spring-boot-starter-test:${springBootVersion}",
            springCloudEureka   : "org.springframework.cloud:spring-cloud-starter-eureka:${springCloudVersion}",
    ]
}